spring:
  jpa:
    hibernate:
      ddl-auto: create-drop  # JPA로 테이블 자동 생성
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        format_sql: true

logging:
  level:
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
    me.practice.oauth2: DEBUG