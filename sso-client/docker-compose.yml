version: "3.9"

services:
  keycloak:
    image: quay.io/keycloak/keycloak:24.0.5
    container_name: keycloak-dev
    command:
      - start-dev
      - --import-realm
    environment:
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
    ports:
      - "8081:8080"   # Keycloak on localhost:8081
    volumes:
      - ./realm-export:/opt/keycloak/data/import
