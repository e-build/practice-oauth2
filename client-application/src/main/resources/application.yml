server:
  port: 9001

spring:
  application:
    name: oauth2-client-application

  security:
    oauth2:
      client:
        registration:
          my-oauth2-server:
            client-id: oauth2-client
            client-secret: "secret"
            authorization-grant-type: authorization_code
            redirect-uri: "{baseUrl}/login/oauth2/code/{registrationId}"
            scope:
              - openid
              - profile
              - read
              - write
            client-name: My OAuth2 Server ~

        provider:
          my-oauth2-server:
            issuer-uri: http://localhost:9000
            user-name-attribute: sub
  data:
    redis:
      host: localhost
      port: 6379

logging:
  level:
    org.springframework.security: TRACE
    org.springframework.web.client: DEBUG
    org.springframework.session: DEBUG
  pattern:
    console: "%d{YYYY-MM-dd HH:mm:ss.SSS} [%thread] %-5level [rId=%X{rId:-}] %logger{36} - %msg%n"